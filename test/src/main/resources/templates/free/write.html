<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('게시글작성')}"></head>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
    
    <div class="wrap wrap_6">
    
      <h1 class="title">자유게시글 작성</h1>
    
      <form id="frm_free_add" method="post" th:action="@{/free/add.do}">
        
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">작성자</label>
          <div class="col-sm-10"><input type="text" readonly class="form-control-plaintext" id="email" name="email" th:value="${session.user.email}"></div>
        </div>
        <div class="input-group">
          <span class="input-group-text">내용</span>
          <textarea rows="5" name="contents" id="contents" class="form-control"></textarea>
        </div>
        <div class="text-center mt-3">
          <a th:href="@{/free/list.do}">
            <button class="btn btn-secondary" type="button">작성취소</button>
          </a>
          <button type="submit" class="btn btn-primary">작성완료</button>
        </div>
        
      </form>
    
    </div>
    
    <script>
    
      const fnSubmit = () => {
        $('#frm_free_add').submit((ev) => {
          if($('#contents').val() === ''){
            alert('내용은 반드시 입력해야 합니다.');
            $('#contents').focus();
            ev.preventDefault();
            return;
          }
        })
      }
      
      fnSubmit();
    
    </script>

  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
